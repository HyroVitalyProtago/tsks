        local: {
          get: (key) => JSON.parse(localStorage.getItem(key)),
          set: (key, value) => localStorage.setItem(key, JSON.stringify(value)),
          all: (type) => {
            const arr = [];
            for (var i=0; i<localStorage.length; i++) {
              const key = localStorage.key(i);
              if (key.startsWith(type))
                arr.push(store.local.get(key));
            }
            return arr;
          },
          nextId: (type) => {
            const arr = store.local.all(type);
            return Math.max(0, ...arr.map(o => o.id))+1;
          }
        },
        webdav: {
          get: (key) => {

          nextOrder: async() => {
            let next = 0;
            const categories = await db.category.all();
            await Promise.all(categories.map(child => {
              return (async () => {
                const content = await child.read();

                // yaml frontmatter parsing
                const split = content.split('---');
                if (content.startsWith('---') && split.length > 2) {
                  const yamlFrontmatter = jsyaml.load(split[1].trim());
                  if (yamlFrontmatter.order) {
                    next = Math.max(next, yamlFrontmatter.order);
                  }
                }
              })();
            }));
            return next+1;
          },
          create: async () => {
            const title = CatÃ©gorie;
            const frontmatter = jsyaml.dump({
              order: await db.category.nextOrder(),
              uuid: crypto.randomUUID()
            });
            await fs.file('tasks/CatÃ©gorie.md').write(`---\n${frontmatter}---\n\n`);

            return {
              id:frontmatter.uuid,
              order:frontmatter.order,
              title:title,
              sections:[]

          get: async (id) => {

            if (key === 'id') { console.error("can't update id"); return; }
            const data = store.current.get(id);

          // TODO? keep groups even if there is no tasks in it

          // from tasks to md
          const begin = content.split('##')[0]; // keep the beginning of the file
          let currentGroup;
          const md = tasks.reduce((acc, task) => {
            let ret = '';
            if (currentGroup !== task.title) {
              if (currentGroup) ret += '\n'; // not on the first one
              currentGroup = task.title;
              ret += `## ${currentGroup}\n`;

        var range = document.createRange();
        range.selectNodeContents(el);
        var sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
      function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
